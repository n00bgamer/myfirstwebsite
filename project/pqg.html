  <!-- Inline Styles -->
  <style>
    :root {
      --primary: #4a90e2;
      --background: #f9f9f9;
      --text: #333;
      --card-bg: #fff;
      --border-radius: 12px;
      --transition: 0.3s ease;
      --green: #28a745;
      --yellow: #ffc107;
      --red: #dc3545;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary);
    }

    #quiz-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }

    .image-guide {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 1.5rem auto;
      display: block;
      border-radius: 8px;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto 1.5rem auto;
      padding: 1rem;
      border: 2px dashed #ccc;
      width: 100%;
      background: #fafafa;
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: border var(--transition);
    }

    input[type="file"]:hover {
      border-color: var(--primary);
    }

    .question-block {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: var(--border-radius);
      background: #f0f4ff;
      transition: background var(--transition);
      position: relative;
    }

    .question {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border var(--transition), background var(--transition);
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      outline: none;
      background: #fff;
    }

    /* Feedback styling */
    input.correct {
      border-color: var(--green);
      background: #e6f4ea;
    }

    input.partial {
      border-color: var(--yellow);
      background: #fff9e6;
    }

    input.incorrect {
      border-color: var(--red);
      background: #fdecea;
    }

    .feedback {
      margin-top: 0.5rem;
      font-weight: 600;
    }

    .feedback.correct {
      color: var(--green);
    }

    .feedback.partial {
      color: var(--yellow);
    }

    .feedback.incorrect {
      color: var(--red);
    }

    .correct-answer {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #555;
      font-style: italic;
      background: #f9f9f9;
      padding: 0.5rem 1rem;
      border-left: 4px solid var(--red);
      border-radius: var(--border-radius);
      white-space: pre-wrap;
    }

    #submit-btn {
      display: none;
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 2rem;
      transition: background var(--transition);
    }

    #submit-btn:hover {
      background: #3a78c2;
    }

    #error-message {
      margin-top: 1rem;
      color: var(--red);
      font-weight: bold;
      text-align: center;
    }

    #result {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--green);
    }

    @media (max-width: 600px) {

      #quiz-container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
